        <div class="home-illustration">

        <form class="search-input-container">
            <div>
                <div id="addLupa">
                    <div id="insertLupa"></div>
                    <input id="searchInput" class="search-input" type="text" placeholder="Busca GIFOS y más" value="">
                </div>

                <input id="btnSearch" class="btn-search" type="submit" value="">

            </div>
            <ul id="recommendationsList"></ul>
        </form>

        <h2 id="trendingTitle">Trending:</h3>

    <div id="gifsGallery" class="show-gallery hide-gallery">

        <div class="expansion-flex-container">

        </div>

        <div class="gallery-text-and-btns">

                <p id="galleryTitle"></p>
            </div>

            <div class="gallery-btns"></div>

        </div>

    <section id="trendingSection">

        <h2>Trending GIFOS</h2>

        <p class="text-trending-section">Mira los últimos GIFOS de nuestra comunidad.</p>

        <div class="trending-results">

            <div class="btn-left btn-left-trending"></div>

            <div class="gifs-slider"></div>

            <div class="btn-right btn-right-trending"></div>
